spring.cloud.appId=${project_id}
spring.cloud.gcp.sql.instance-connection-name=${spring_cloud_gcp_sql_instance_connection_name}
spring.cloud.gcp.sql.database-name=${spring_cloud_gcp_sql_database_name}


spring.datasource.username=${spring_datasource_username}
spring.datasource.password=${spring_datasource_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${rds_hostname:127.0.0.1}:${rds_port:3306}/${rds_db_name:marketplace}?createDatabaseIfNotExist=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.initialization-mode=always